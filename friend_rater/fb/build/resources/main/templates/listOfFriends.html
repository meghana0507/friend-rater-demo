<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8"/>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <title>Friend-Rater</title>

    <style>
        @import url(http://fonts.googleapis.com/css?family=Exo:100,200,400);
        @import url(http://fonts.googleapis.com/css?family=Source+Sans+Pro:700,400,300);
        body{
            margin: 0;
            padding: 0;
            background: #fff;
            color: #fff;
            font-family: Arial;
            font-size: 24px;
        }
        .body{
            position: absolute;
            top: -20px;
            left: -20px;
            right: -40px;
            bottom: -40px;
            width: auto;
            height: auto;
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSAnjt3XAasNWn-4-nJ67mAAez9vgazZs1o6hcEj7XeqRV7Vb5jZw);
            background-size: cover;
            -webkit-filter: blur(5px);
            z-index: 0;
        }
        .grad{
            position: absolute;
            top: -20px;
            left: -20px;
            right: -40px;
            bottom: -40px;
            width: auto;
            height: auto;
            background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(0,0,0,0)), color-stop(100%,rgba(0,0,0,0.65))); /* Chrome,Safari4+ */
            z-index: 1;
            opacity: 0.7;
        }
        .header{
            position: absolute;
            top: calc(20% - 100px);
            /*left: calc(50% - 120px);*/
            left: calc(40%);
            z-index: 2;
        }
        .header div{
            /*float: left;*/
            color: #fff;
            font-family: 'Exo', sans-serif;
            font-size: 45px;
            font-weight: 200;
        }
        .header div span{
            color: #5379fa !important;
        }
        .login{
            position: absolute;
            top: calc(80% - 40px);
            left: calc(15% - 10px);

            height: 150px;
            width: 950px;
            padding: 10px;
            z-index: 2;
        }
        .login button[type=button]{
            width: 260px;
            height: 45px;
            background: #BFE6D8;
            border: 1px solid #166916;
            cursor: pointer;
            border-radius: 4px;
            color: #166916;
            /*color: #a18d6c;*/

            font-family: 'Exo', sans-serif;
            font-size: 16px;
            font-weight: 400;
            padding: 6px;
            margin-top: 10px;
        }
        .login input[type=text]{
            width: 260px;
            height: 30px;
            background: #BFE6D8;
            border: 1px solid #166916;
            cursor: pointer;
            border-radius: 4px;
            color: #166916;
            /*color: #a18d6c;*/

            font-family: 'Exo', sans-serif;
            font-size: 16px;
            font-weight: 400;
            padding: 6px;
            margin-top: 10px;
        }
        .login button[type=button]:hover{
            /*opacity: 0.1;*/
            background-color: transparent;
            color: #FFFFFF;
            border: 2px solid #fff;
        }
        .login button[type=button]:active{
            opacity: 0.6;
        }
        .login button[type=button]:focus{
            outline: none;
        }
        table, th, td {
            border: 2px solid black;
        }
    </style>

    <script src="prefixfree.min.js"></script>

    <script>
        function getData()
        {
            var list;

            $.ajax({
                type: "GET",
                dataType: "json",
                url: "http://localhost:8080/me/topfriends",

                success: function(data){

                    list = JSON.stringify(data);

                    putData(data);

                },
                error: function(error){
                    alert(error);
                    console.log(error);
                }
            });

        }
        function putData(list)
        {
            //alert(list);
            //list = JSON.stringify(data);

            var i=1;
            for(var key in list)
            {
                var table = document.getElementById("myTable");
                var row = table.insertRow(i);
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);


                cell1.innerHTML = i;
                var arr= list[key];

                cell2.innerHTML = list[i-1];
                //cell3.innerHTML = JSON.stringify(arr.value);
                i=i+1;
            }
        }
        window.onload=getData;


    </script>

</head>

<body>

<div class="body"></div>
<div class="grad"></div>
<div class="header">
    <center>
        <div id="div3" >Your top<span>Friends </span>are
        </div>

    </center>

    <table id="myTable">

        <tr>
            <td>Rank</td>
            <td>Name</td>

        </tr>

    </table>

</div>


</body>

</html>
