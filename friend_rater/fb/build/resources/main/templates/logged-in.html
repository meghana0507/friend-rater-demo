<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <title>Friend-Rater</title>

    <style>
        @import url(http://fonts.googleapis.com/css?family=Exo:100,200,400);
        @import url(http://fonts.googleapis.com/css?family=Source+Sans+Pro:700,400,300);
        body{
            margin: 0;
            padding: 0;
            background: #fff;
            color: #fff;
            font-family: Arial;
            font-size: 24px;
        }
        .body{
            position: absolute;
            top: -20px;
            left: -20px;
            right: -40px;
            bottom: -40px;
            width: auto;
            height: auto;
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSAnjt3XAasNWn-4-nJ67mAAez9vgazZs1o6hcEj7XeqRV7Vb5jZw);
            background-size: cover;
            -webkit-filter: blur(5px);
            z-index: 0;
        }
        .grad{
            position: absolute;
            top: -20px;
            left: -20px;
            right: -40px;
            bottom: -40px;
            width: auto;
            height: auto;
            background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(0,0,0,0)), color-stop(100%,rgba(0,0,0,0.65))); /* Chrome,Safari4+ */
            z-index: 1;
            opacity: 0.7;
        }
        .header{
            position: absolute;
            top: calc(50% - 100px);
            /*left: calc(50% - 120px);*/
            left: calc(40%);
            z-index: 2;
        }
        .header div{
            /*float: left;*/
            color: #fff;
            font-family: 'Exo', sans-serif;
            font-size: 45px;
            font-weight: 200;
        }
        .header div span{
            color: #5379fa !important;
        }
        .login{
            position: absolute;
            top: calc(50% - 40px);
            left: calc(15% - 10px);
            height: 150px;
            width: 950px;
            padding: 10px;
            z-index: 2;
        }
        .login button[type=button]{
            width: 260px;
            height: 45px;
            background: #BFE6D8;
            border: 1px solid #166916;
            cursor: pointer;
            border-radius: 4px;
            color: #166916;
            /*color: #a18d6c;*/

            font-family: 'Exo', sans-serif;
            font-size: 16px;
            font-weight: 400;
            padding: 6px;
            margin-top: 10px;
        }
        .login button[type=button]:hover{
            /*opacity: 0.1;*/
            background-color: transparent;
            color: #FFFFFF;
            border: 2px solid #fff;
        }
        .login button[type=button]:active{
            opacity: 0.6;
        }
        .login button[type=button]:focus{
            outline: none;
        }
    </style>

    <script src="prefixfree.min.js"></script>

</head>


<body>
<div class="body"></div>
<div class="grad"></div>
<div class="header">
    <div id="div3" align="center">
        You are now logged in to facebook
    </div>
</div>

<div class="login">

    <center>
        <button type="button" onclick="location.href = '/auth/facebook/listOfFriends';">Click to view your top 5 friends</button></center>
</div>


</body>
</html>
